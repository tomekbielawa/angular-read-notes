<div class="importer">
  <app-clippings-importer (onClippingsChange)="addClipping($event)"></app-clippings-importer>
</div>

<div class="notes">
  <app-item [note]="note" *ngFor="let note of (notes | slice: pageEvent.pageSize)"></app-item>
</div>

<mat-paginator [length]="pagesLength" [pageSize]="pageSize" [pageSizeOptions]="[2, 5, 10, 15, 20]"
  (page)="pageEvent = getData($event)"></mat-paginator>
